# General Setting
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix
bind-key C-c new-window

set -g base-index 1
set -g history-limit 100000
set -s escape-time 1

set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell on
set-option -g visual-activity on

setw -g mode-keys vi
# setw -g mode-mouse on
setw -g monitor-activity on
setw -g xterm-keys on
setw -g automatic-rename on
setw -g aggressive-resize on

bind-key C-p previous-window
bind-key C-n next-window
bind-key j select-pane -U
bind-key k select-pane -D
bind-key C-j select-pane -U
bind-key C-k select-pane -D

bind-key C-a last-window
bind-key C-l last-window

bind-key C-v split-window -h
bind-key C-s split-window

# Statusbar properties.
setw -g utf8 on

set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"
set -g default-terminal "screen-256color"
set -g status-utf8 on
set -g status-bg blue
set -g status-fg white

set -g display-time 3000
set -g status-left '#[fg=green][#[fg=red]#H#[fg=green]:#[fg=white]#S#[fg=green]]#[default]'
set -g status-interval 1
set -g status-right-length 55
set -g status-right "#[fg=yellow]#H(#(uptime | cut -d ' ' -f 12-))  #[fg=colour154]%Y/%m/%d  %H:%M:%S #[fg=colour183]%a#[fg=red] #[default]"
setw -g window-status-format '#[fg=white,bold]#I #W#[default] '
setw -g window-status-current-format '#[fg=white]#[bg=red] #I #W #[default] '

bind-key r source-file ~/.tmux.conf

##CLIPBOARD selection integration
###Requires prefix key before the command key
##Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xclip -i -selection clipboard"
##Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer")
